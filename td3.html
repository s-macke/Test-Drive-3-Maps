<!DOCTYPE html>
<html>
<head>
    <title>Test Drive III Maps</title>
    <meta charset="utf-8">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden
        }

        canvas {
            width: 100%;
            height: 100%
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
            z-index: 100;
            color: white;
        }

    </style>
</head>
<body>

<div id="info">
    fly controls
    <b>WASD</b> move, <b>R|F</b> up | down, <b>Q|E</b> roll, <b>up|down</b> pitch, <b>left|right</b> yaw

    <input id="mousenav" type="checkbox" name="mousenav" value="mnav" onchange="controls.ChangeMouseStatus(this.checked);"> Mouse Navigation

    <select id="selector" name="Mapselector">
        <option value="0">Pacific Course 1</option>
        <option value="1">Pacific Course 2</option>
        <option value="2">Pacific Course 3</option>
        <option value="3">Pacific Course 4</option>
        <option value="4">Pacific Course 5</option>
        <option value="5">Cape Cod Course 1</option>
        <option value="6">Cape Cod Course 2</option>
        <option value="7">Cape Cod Course 3</option>
        <option value="8">Cape Cod Course 4</option>
        <option value="9">Cape Cod Course 5</option>
        <option value="10">Unknown map</option>
        <option value="11">Tiles 1</option>
        <option value="12">Tiles 2</option>
        <option value="13">Tiles 3</option>
        <option value="14">Objects 1</option>
        <option value="15">Objects 2</option>
        <option value="16">Cars</option>
    </select>

</div>

<script type="module" src="three.module.js"></script>
<script type="module" src="FlyControls.js"></script>
<script type="module" src="utils.js"></script>
<script type="module" src="scene.js"></script>
<script type="module" src="extract.js"></script>
<script type="module" src="main.js"></script>

</body>
</html>
